act: &act tanh
none: &none !!python/none None

my-convs: &my-convs
  - [Conv2d, auto, 32, {kernel_size: 2}]
  - *act
  - [Conv2d, 32, 64, {kernel_size: 2}]
  - *act
  - [Conv2d, 64, 64, {kernel_size: 3}]
  - *act


my-fc: &my-fc
  - [Linear, auto, 200]
  - *act
  - [Linear, 200, 100]
  - *act
  - [Linear, 100, 50]
  - *act
  - [Linear, 50, 10]
  - *act
  - [Linear, 10, auto]

simple-q-fc: &simple-q-fc
  - [Linear, auto, 128]
  - *act
  - [Linear, 128, 128]
  - *act
  - [Linear, 128, auto]


encoder:
  convs: *my-convs
  fc: *my-fc

qnet:
  convs: *none
  fc: *simple-q-fc

